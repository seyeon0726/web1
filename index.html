<h2>다이어트이란 무엇인가?</h2>
<p>사전적인 뜻으로는 체중을 줄이거나 건강의 증진을 위하여 제한된 식사를 하는 것. 영어권에서 주로 자주 사용되는 의미로는 단순히 '음식'이라는 뜻이 있는데, 국내에서는 '식이요법' 이라는 의미의 외래어로 주로 사용된다</p>
