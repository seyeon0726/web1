<h2>일반식이란 무엇인가?</h2>
<p>
일반식은 보통식사로서 병원에 따라 명칭이 다르며
상식(normal diet), 보통식(common diet), 표준식(standard diet) 등으로도 불린다.영양소의 질과 양을 제한없이 하루에 필요한 영양소로 이루어진 식사로서 환자의 영양상태를 균형있게 해주기 위한 목적으로 공급한다.
특정한 식품이나 질감상의 조정이 필요치 않은 환자에게 적용되며 영양적 측면과 함께 균형식에 대한 효과를 거둘 수 있도록 한다.</p>
